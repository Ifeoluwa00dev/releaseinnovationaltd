    <style>
      /* ── Base ─────────────────────────────────────────────────── */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fdfaf6;
        color: #0a192f;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }

      /* ── Brand colour utilities ───────────────────────────────── */
      .gold-text   { color: #c5a059; }
      .gold-bg     { background-color: #c5a059; }
      .gold-border { border-color: #c5a059; }

      .gold-gradient {
        background: linear-gradient(135deg, #c5a059 0%, #dcc18d 50%, #c5a059 100%);
      }

      .navy-bg       { background-color: #0a192f; }
      .navy-light-bg { background-color: #1B3A5F; }
      .forest-bg     { background-color: #1a392a; }

      .hero-gradient {
        background: linear-gradient(135deg, #0a192f 0%, #1a392a 100%);
      }

      /* Glass card — uses navy tint so it reads well on both dark & ivory */
      .glass-effect {
        background: rgba(10, 25, 47, 0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(197, 160, 89, 0.2);
      }

      /* ── Scroll Animations ────────────────────────────────────── */
      .fade-in-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.9s cubic-bezier(0.4,0,0.2,1),
                    transform 0.9s cubic-bezier(0.4,0,0.2,1);
      }
      .fade-in-visible { opacity: 1; transform: translateY(0); }

      .slide-in-left {
        opacity: 0; transform: translateX(-50px);
        transition: opacity 0.9s cubic-bezier(0.4,0,0.2,1),
                    transform 0.9s cubic-bezier(0.4,0,0.2,1);
      }
      .slide-in-left.fade-in-visible { opacity: 1; transform: translateX(0); }

      .slide-in-right {
        opacity: 0; transform: translateX(50px);
        transition: opacity 0.9s cubic-bezier(0.4,0,0.2,1),
                    transform 0.9s cubic-bezier(0.4,0,0.2,1);
      }
      .slide-in-right.fade-in-visible { opacity: 1; transform: translateX(0); }

      .scale-in {
        opacity: 0; transform: scale(0.9);
        transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1),
                    transform 0.8s cubic-bezier(0.4,0,0.2,1);
      }
      .scale-in.fade-in-visible { opacity: 1; transform: scale(1); }

      /* ── Hero entrance ─────────────────────────────────────────── */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(24px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in    { animation: fadeInUp 1s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }

      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-16px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fadeInDown 0.35s ease-out forwards; }

      /* ── Stagger delays ─────────────────────────────────────────── */
      .delay-100 { transition-delay: 0.1s; }
      .delay-200 { transition-delay: 0.2s; }
      .delay-300 { transition-delay: 0.3s; }
      .delay-400 { transition-delay: 0.4s; }

      /* ── Smooth scroll ──────────────────────────────────────────── */
      html { scroll-behavior: smooth; }
